<html>

<body>

  <main role="main">

    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">Welcome To All News</h1>
        <p class="lead text-muted">Goodbye to surfing the entire net for news. All the hottest news from different credible sources have been compiled for you and can be found here.</p>
      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container" >

        <div class="row" >
          <div class="col-md-4" *ngFor='let new of news | async'>
              <a [routerLink]="['/punch', new.title]" (click)="displayNews(new)"> 
            <div class="card mb-4 shadow-sm">
              <svg width="100%" height="100%"
  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">       
  <image height="100%" width="100%"/>
</svg>
              <div class="card-body">
                <h6 class="card-title"><strong>{{new.title}}</strong></h6>
                <p class="card-text"><small>{{new.summary}}</small> </p>
                <small class="text-muted">{{new.date}}</small>
              </div>
            </div>
          </a>
          
          </div>
          
        </div>
      </div>
    </div>

  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
    </div>
  </footer>
</body>

</html>
